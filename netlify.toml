[build]
  command = "npm run build"
  publish = "out"

[[redirects]]
  from = "/api/rtm-token"
  to = "/.netlify/functions/rtm-token"
  status = 200

[[redirects]]
  from = "/api/token"
  to = "/.netlify/functions/token"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["agora-token"]

[build.environment]
  NODE_VERSION = "18"
  NEXT_PUBLIC_TOKEN_SERVER_URL = "/api"